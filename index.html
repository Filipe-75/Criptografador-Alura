<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Criptografador</title>

</head>
<body>
    <header>
        <h1 class="icon"><img src="images/icon.png" alt="Ícone Alura"></h1>
    </header>
    <main>
        <section id="entrada">
            <textarea rows="30" cols="70" placeholder="Digite seu texto aqui..."></textarea>
            <section>
                <button id="info">!</button>
                <aside>Apenas letras minúsculas e sem acento</aside>
                <div class="buttons">
                    <button class="btn" id="criptografar">Criptografar</button>
                    <button class="btn" id="descriptografar">Descriptopgrafar</button>
                </div>
            </section>
        </section>
    
        <section id="saida">
            <div id="nao-encontrado">
                <img src="images/NotFound.png" alt="Digite algo a ser criptografado/descriptografado">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja critografar ou descriptografar.</p>
            </div>
            <div class="invisivel" id="retorno">
                <textarea id="mensagem-retornada" cols="30" rows="30"></textarea>
                <button class="btn" id="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer></footer>
    
</body>

<script src="script.js"></script>

</html>
